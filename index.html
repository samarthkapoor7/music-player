<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Rose:wght@300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/favicon.png" />
</head>
<body>
    <div class="music-player">
        <h1>Music Player</h1>
        <div class="now-playing">
            <img id="album-art" src="assets/album-cover.jpeg" alt="Album cover">
            <div class="song-info">
                <h2 id="song-title"></h2>
                <p id="song-artist"></p>
                <p id="song-album"></p>
            </div>
        </div>
        <div class="progress-container">
            <span id="current-time">0:00</span>
            <input type="range" id="seek-slider" min="0" max="100" value="0" step="1">
            <span id="duration">0:00</span>
        </div>
        <div class="controls">
            <button id="prev-btn" aria-label="Previous song">‚èÆ</button>
            <button id="play-pause-btn" aria-label="Play or pause">‚ñ∂</button>
            <button id="next-btn" aria-label="Next song">‚è≠</button>
        </div>
        <div class="volume-container">
            <label for="volume-slider">üîä</label>
            <input type="range" id="volume-slider" min="0" max="100" value="100" step="1">
        </div>
        <div class="playlist">
            <h3>Playlist</h3>
            <ul id="playlist-items"></ul>
        </div>
    </div>
    <audio id="audio-player">
        <source src="assets/HOWGH.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script src="script.js"></script>

</body>
</html>
